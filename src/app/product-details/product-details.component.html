<h2 class="text-center text-xl p-3 my-2 bg-blue-100 font-bold">Product Details</h2>

<div *ngIf="product" class="p-5">
  <h3 class="mb-2 text-5xl font-bold text-blue-900 ">{{ product.name }}</h3>
  <h4 class="text-2xl text-red-900">{{ product.price | currency:'INR':'symbol-narrow' }}</h4>
  <p class="text-xl">{{ product.description }}</p>
  <button type="button" class="p-2 m-1 bg-yellow-200 rounded-md w-24 text-black hover:bg-yellow-300"
    (click)="addToCart(product)">BUY</button>
</div>
