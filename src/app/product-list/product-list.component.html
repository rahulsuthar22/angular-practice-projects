<h2 class="text-center text-xl p-3 my-2 bg-blue-100 font-bold" (click)="toast()">Product List</h2>

<div *ngFor="let product of products" class="border-2 bg-rose-100 text-white w-98 m-3 p-2 rounded-2xl	">

  <h3 class="mb-1 text-2xl font-bold text-blue-900 hover:underline">
    <a [title]=" product.name + ' details'" [routerLink]=" ['/products', product.id]">{{product.name}}</a>
  </h3>

  <p *ngIf="product.description" class="text-black">
    Description: {{product.description}}
  </p>

  <button type="button" class="p-2 m-1 bg-blue-200 rounded-md w-24 text-black hover:bg-blue-300"
    (click)="share()">Share</button>
  <button type="button" class="p-2 m-1 bg-yellow-200 rounded-md w-24 text-black hover:bg-yellow-300"
    (click)="addToCart(product)">BUY</button>



  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
