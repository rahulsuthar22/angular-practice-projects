<!-- <h1 *ngFor="let item of shipping">{{sshipping | json}}</h1> -->
<h3 class="text-center text-xl p-3 my-2 bg-blue-100 font-bold">Shipping charges</h3>

<div class="shipping-item text-center" *ngFor="let ship of shipping | async">
  <span class="text-2xl font-bold mr-4">{{ ship.type }}</span>
  <span class="text-2xl">{{ ship.price | currency }}</span>
</div>
